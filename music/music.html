<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Night Player</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="font-awaresome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/nightPlayer.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>

      <div class="container" style="margin-bottom: 40px;margin-top:25px;">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">音乐盒</h3>
            </div>
            <div class="panel-body" style="padding-top:30px;min-height:550px;position: relative;">
              <div>
                <div style="width:460px">
                  <div style="width:360px;height:360px;border-radius: 50%;background:red;margin:0 50px;">

                  </div>
                  <div style="text-align: center;margin-top:35px;">
                    <span class="music-love-button"><i class="fa fa-heart-o" aria-hidden="true"></i>&nbsp;喜欢</span>
                    <span class="music-love-button"><i class="fa fa-star-o" aria-hidden="true"></i>&nbsp;收藏</span>
                  </div>
                </div>

              </div>
              <div style="position: absolute;bottom:0;width:100%;height:50px;background:#f6f6f6;border-top:1px solid #ddd;left:0;">
                <div class="col-sm-3" style="padding-top:10px;text-align: center;">
                  <i class="fa fa-step-backward fa-2x" aria-hidden="true"></i>
                  <i class="fa fa-play-circle fa-2x" aria-hidden="true" style="margin: 0 35px;"></i>
                  <i class="fa fa-step-forward fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-sm-6">
                  <span style="width:10%;padding-right:5px;">00:00</span>
                  <div class="progress" style="width:80%;display: inline-block;height:7px;margin:20px 0 2px;">
                    <div class="progress-bar progress-bar-danger" role="progressbar"
                    aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                    <span class="sr-only"></span>
                  </div>
                </div>
                <span style="width:10%;padding-left:5px;">04:15</span>
              </div>
              <div class="col-sm-3">
                <i class="fa fa-volume-off fa-lg" aria-hidden="true" style="width:10%;text-align: center;"></i>
                <div class="progress" style="width:40%;display: inline-block;height:5px;margin:20px 0 2px;">
                  <div class="progress-bar progress-bar-danger" role="progressbar"
                  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                  <span class="sr-only"></span>
                </div>
              </div>
              <i class="fa fa-random fa-lg" aria-hidden="true" style="width:20%;text-align: center;"></i>
              <i class="fa fa-list fa-lg" aria-hidden="true" style="width:20%;text-align: center;"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/nightPlayer.js"></script>
  <script type="text/javascript">
    $(function(){
      nightPlayer.init();
    });
  </script>
</body>
</html>
